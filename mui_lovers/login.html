<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
		<link href="css/gobal.css" rel="stylesheet" />
		<style>

		</style>

	</head>

	<body>
		<div class="contaniner">
			<div class="blackTitle">
			</div>
			<div class="logoTitle">
				<img class="logoImg" src="./images/user-photo.png" />
				<!--<img class="TitleText" src="">-->
				<h1 id="logoText">Lovers</h1>
			</div>
			<div class="loginInputs">
				<div id='accountContainer' class="mui-input-row" class="loginInput">
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="账号">
				</div>

				<div id='pwdContainer' class="mui-input-row" class="loginInput">
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="密码">
				</div>
				<div class="link-area" id="codeLoginDiv"><a id="codeLogin">验证码登录</div>
				<button id='btnLogin' class="mui-btn mui-btn-block mui-btn-primary">>></button>
			</div>
			<div class="otherLogin">
				<img class="loginLog" id="WechatLogo" src="images/weixin1.png" />
				<img class="loginLog" id="QQLogo" src="images/qq1.png" />
			</div>
			<div id="wordLink" class="mui-content-padded">

				<div class="link-area"><a id='reg'>注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
				</div>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>

		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/login/login.js"></script>
		
	</body>

</html>
